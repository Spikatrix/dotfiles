conky.config = {

	--Various settings

	background = true, 							-- forked to background
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	text_buffer_size = 2048,
	update_interval = 1,
	imlib_cache_size = 0,                       --spotify cover

	--Placement

	alignment = 'top_right',
	gap_x = 10,
	gap_y = 20,
	minimum_height = 1100,
	minimum_width = 280,
	maximum_width = 280,

	--Graphical

	border_inner_margin = 10, 					-- margin between border and text
	border_outer_margin = 1, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 280,
	default_bar_height = 10,
	default_gauge_height = 25,
	default_gauge_width =40,
	default_graph_height = 40,
	default_graph_width = 153,
	default_shade_color = '#000000',
	default_outline_color = '#000000',
	draw_borders = false,						--draw borders around text
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,
	stippled_borders = 0,

	--Textual
	
	extra_newline = false,
	format_human_readable = true,
	font = 'ubuntu:size=8',
	max_text_width = 0,
	max_user_text = 16384,
	override_utf8_locale = true,
	short_units = true,
	top_name_width = 21,
	top_name_verbose = false,
	uppercase = false,
	use_spacer = 'none',
	use_xft = true,
	xftalpha = 1,

	--Windows

	own_window = true,
	own_window_argb_value = 150,
	own_window_argb_visual = true,
	own_window_class = 'Conky',
	own_window_colour = '#000000',
	own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager',
	own_window_transparent = yes,
	own_window_title = 'system_conky',
	own_window_type = 'override',-- # options are: normal/override/dock/dektop/panel
                               -- # Switch type to panel (space is reserved) or dock? and add 'above' to hints
                               -- # Default type: 'normal', hints: 'undecorated,below,sticky,skip_taskbar,skip_pager'
	

	--Colours

	default_color = '#FFFFFF',  				-- default color and border color
	color1 = '#DDDDDD', --gray
	color2 = '#AAAAAA', --whiter gray
	color3 = '#888888', --dark grey
	color4 = '#EF5A29', --orange
	color5 = '#77B753', --green
	color6 = '#FFA300', --graph borders
	color7 = '#CE0000', --red
};


conky.text = [[
${font ubuntu:size=7:oblique}${color1}${alignr}Aureola Spark v2.0.3   
${color}${font purisa:size=25:oblique}${execi 6000 lsb_release -d | grep 'Descr'|awk {'print $2 " " $3" " $4" " $5'}| sed 's/OS //'}${font}
Base: ${color7} $sysname $kernel
#${voffset 5}${color1}${execi 10000 lsb_release -d | cut -f 2| tr "[:upper:]" "[:upper:]"} ${color7}${alignr}$kernel
${voffset 0}${color1}Uptime:${color7} $uptime
#
${voffset 5}${color5}CPU  ${freq_g} GHz  ${stippled_hr 3 3}
${voffset 5}${color1}CPU1 ${color7}${cpu cpu1}%  ${color3}${execi 5 sensors|grep 'Core 0'|awk '{print $3}'}${goto 155}${color1}CPU2  ${color7}${cpu cpu2}%  ${color3}${execi 5 sensors|grep 'Core 1'|awk '{print $3}'}
# cpugraphs 1, 2
${color6}${cpugraph cpu1 35,135 34495E ffffff} ${alignr}${cpugraph cpu2 35,135 34495E ffffff}
#
${color1}CPU3 ${color7}${cpu cpu3}%  ${color3}${execi 5 sensors|grep 'Core 2'|awk '{print $3}'}${goto 155}${color1}CPU4  ${color7}${cpu cpu4}%  ${color3}${execi 5 sensors|grep 'Core 3'|awk '{print $3}'}
# cpugraphs 3, 4
${color6}${cpugraph cpu3 35,135 34495E ffffff} ${alignr}${cpugraph cpu4 35,135 34495E ffffff}
#
#
${voffset 5}${color1}RAM usage: ${color7}$mem${color1}${alignr}Free: ${color7}$memeasyfree
${color2}${membar}
${voffset 5}${color1}SWAP usage: ${color7}$swap${color1}${alignr}Total: ${color7}$swapmax
${color2}${swapbar}
#
#
${voffset 5}${color5}Disk /dev/sda2  ${stippled_hr 3 3}
${voffset 5}${color1}Used: ${color7}${fs_used /}${color1}${alignr}Free: ${color7}${fs_free /}
${color2}${fs_bar /}
#
#
${voffset 5}${color1}Reads: ${color7}${diskio_read sda} ${goto 158}${color1}Writes: ${color7}${diskio_write sda}
# disk graphs
${color6}${diskiograph_read sda 35,135 34495E ffffff} ${alignr}${diskiograph_write sda 35,135 34495E ffffff}
#
#
# network
${voffset 5}${color5}Network  ${stippled_hr 3 3}
${voffset 5}${color1}Local IP: ${color7}${addr wlp3s0}
#${color1}External IP: ${color7}${execi 3600 wget -q -O - checkip.dyndns.org | sed -e 's/[^[:digit:]\|.]//g'}
${color1}Connections: ${color7}${tcp_portmon 1 65535 count}
#
${voffset 5}${color1}Down speed: ${color7}${downspeed wlp3s0} ${color1}${alignr}Up speed: ${color7}${upspeed wlp3s0}
#
# netw graphs
${color6}${downspeedgraph wlp3s0 35,135 34495E ffffff 17000 -l} $alignr${upspeedgraph wlp3s0 35,135 34495E ffffff 3000 -l}
#
${voffset -5}${color1}Received: ${alignr 5}Sent:
${color1}Session:${color7}${goto 75}${totaldown wlp3s0} ${alignr 5}${totalup wlp3s0}
${color1}Today:${color7}${goto 75}${execi 60 vnstat -i wlp3s0 | grep "today" | awk '{print $2 $3}'}${alignr 5}${execi 60 vnstat -i wlp3s0 | grep "today" | awk '{print $5 $6}'}
${color1}Week:${color7}${goto 75}${execi 60 vnstat -i wlp3s0 -w | grep "current week" | awk '{print $3 $4}'}${alignr 5}${execi 60 vnstat -i wlp3s0 -w | grep "current week" | awk '{print $6 $7}'}
${color1}Month:${color7}${goto 75}${execi 60 vnstat -i wlp3s0 -m | grep "`date +"%b '%y"`" | awk '{print $3 $4}'}${alignr 5}${execi 60 vnstat -i wlp3s0 -m | grep "`date +"%b '%y"`" | awk '{print $6 $7}'}
#
#
# Processes
${voffset 5}${color5}Processes  ${stippled_hr 3 3}
${color1}Name${goto 180}CPU%${alignr}MEM%
${color4}${top name 1} ${goto 180}${top cpu 1}${alignr}${top mem 1}${color7}
${top name 2} ${goto 180}${top cpu 2}${alignr}${top mem 2}
${top name 3} ${goto 180}${top cpu 3}${alignr}${top mem 3}
${top name 4} ${goto 180}${top cpu 4}${alignr}${top mem 4}
${top name 5} ${goto 180}${top cpu 5}${alignr}${top mem 5}
${voffset 5}${color5}Memory  ${stippled_hr 3 3}
${color1}Name${goto 180}MEM%${alignr}MEM
${color4}${top_mem name 1} ${goto 180}${top mem 1}${alignr}${top mem_res 1}${color7}
${top_mem name 2} ${goto 180}${top mem 2}${alignr}${top mem_res 2}
${top_mem name 3} ${goto 180}${top mem 3}${alignr}${top mem_res 3}
${top_mem name 4} ${goto 180}${top mem 4}${alignr}${top mem_res 4}
${top_mem name 5} ${goto 180}${top mem 5}${alignr}${top mem_res 5}
${voffset -35}
]]
